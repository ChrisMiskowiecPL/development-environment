# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

###########################################################################
# This configuration sets up a complete development environment with      #
# Visual Studio Code and essential extensions for multiple languages.     #
# PowerShell module: Microsoft.VSCode.Dsc (v0.1.5-alpha)                  #
###########################################################################



properties:
  configurationVersion: 0.2.0
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: awscli
      directives:
        description: Install AWS CLI
        securityContext: elevated
      settings:
        id: Amazon.AWSCLI
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: docker
      directives:
        description: Install Docker Desktop
        securityContext: elevated
      settings:
        id: Docker.DockerDesktop
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: dotnet.10
      directives:
        description: Install .NET 10 SDK
        securityContext: elevated
      settings:
        id: Microsoft.DotNet.SDK.10
        source: winget
  
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: git
      directives:
        description: Install Git
        securityContext: elevated
      settings:
        id: Git.Git
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: neovim
      directives:
        description: Install NeoVim
        securityContext: elevated
      settings:
        id: Neovim.Neovim
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: nodejs
      directives:
        description: Install Node.js
        securityContext: elevated
      settings:
        id: OpenJS.NodeJS
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: powershell
      directives:
        description: Install PowerShell
        securityContext: elevated
      settings:
        id: Microsoft.PowerShell
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscode
      directives:
        description: Install Visual Studio Code
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    # VSCode Extensions
    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      requires: psmodule.vscode-dsc
      directives:
        description: Install GitLens for enhanced Git integration
        allowPrerelease: true
      settings:
        Name: eamodio.gitlens
    
    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install C# language support
        allowPrerelease: true
      settings:
        Name: ms-dotnettools.csharp
    
    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install C# dev kit
        allowPrerelease: true
      settings:
        Name: ms-dotnettools.csdevkit

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install Claude Code extension
        allowPrerelease: true
      settings:
        Name: anthropic.claude-code

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install Container tools
        allowPrerelease: true
      settings:
        Name: ms-azuretools.vscode-docker

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install Docker extension
        allowPrerelease: true
      settings:
        Name: ms-azuretools.vscode-docker

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install PostgreSQL extension
        allowPrerelease: true
      settings:
        Name: ms-ossdata.vscode-pgsql

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install PowerShell extension
        allowPrerelease: true
      settings:
        Name: ms-vscode.powershell

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install UUID Generator extension
        allowPrerelease: true
      settings:
        Name: motivesoft.vscode-uuid-generator

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install Vim emulator
        allowPrerelease: true
      settings:
        Name: vscodevim.vim

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install Vue language support
        allowPrerelease: true
      settings:
        Name: vue.volar

    - resource: Microsoft.VSCode.Dsc/VSCodeExtension
      directives:
        description: Install YAML extension
        allowPrerelease: true
      settings:
        Name: redhat.vscode-yaml
    
    # Git Configuration
    - resource: PSDesiredStateConfiguration/Script
      id: git.config
      dependsOn:
        - git
      directives:
        description: Configure Git user name and email
      settings:
        GetScript: |
          @{
            Name  = (git config --global user.name  2>$null)
            Email = (git config --global user.email 2>$null)
          }
        TestScript: |
          $name  = (git config --global user.name  2>$null)
          $email = (git config --global user.email 2>$null)
          ($name -eq 'Chris Miskowiec') -and ($email -eq 'chris.miskowiec@q2.com')
        SetScript: |
          git config --global user.name  "Chris Miskowiec"
          git config --global user.email "chris.miskowiec@q2.com"
    
    # Taskbar Shortcuts
    - resource: PSDesiredStateConfiguration/Script
      id: taskbar.shortcuts
      dependsOn:
        - vscode
      directives:
        description: Pin Visual Studio Code to the taskbar
      settings:
        GetScript: |
          $taskbarPath = "$env:APPDATA\Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar"
          $vscodeLnk = Join-Path $taskbarPath "Visual Studio Code.lnk"
          @{
            Exists = Test-Path $vscodeLnk
          }
        TestScript: |
          $taskbarPath = "$env:APPDATA\Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar"
          $vscodeLnk = Join-Path $taskbarPath "Visual Studio Code.lnk"
          Test-Path $vscodeLnk
        SetScript: |
          $vscodePath = "$env:LOCALAPPDATA\Programs\Microsoft VS Code\Code.exe"
          $shell = New-Object -ComObject WScript.Shell
          $shortcut = $shell.CreateShortcut("$env:APPDATA\Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar\Visual Studio Code.lnk")
          $shortcut.TargetPath = $vscodePath
          $shortcut.Save()
